<p class="text-center"><a routerLink="../new" class="btn btn-info">Add Project</a></p>
<article class="project-list clearfix">
  <aside *ngFor="let project of projects; let i = index">
    <div class="head_area">
      <p><a href="#">PSD to HTML to Wordpress</a></p>
      <h3><a [routerLink]=[i]>{{project.name}}</a></h3>
    </div>
    <div class="img_area">
      <a routerLink="i" class="overlay"></a>
      <img src="{{project.thumb}}">
    </div>
  </aside>
</article>
